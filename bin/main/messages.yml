# Messages Configuration
# All plugin messages

prefix: '<gold><b>Bubble<aqua>Perks <dark_gray>»'

# General messages
general:
  no-permission: '{prefix} <red>You don''t have permission to use this!'
  player-only: '{prefix} <red>This command can only be used by players!'
  reload-success: '{prefix} <green>Plugin reloaded successfully!'
  reload-error: '{prefix} <red>Failed to reload plugin: {error}'

# Economy messages
economy:
  insufficient-funds: '{prefix} <red>You need {amount} {currency} to purchase this perk!'
  purchase-success: '{prefix} <green>Successfully purchased {perk}!'
  purchase-failed: '{prefix} <red>Failed to purchase perk!'

# Perk messages
perks:
  already-owned: '{prefix} <yellow>You already own this perk!'
  max-level: '{prefix} <yellow>You''ve reached the maximum level for this perk!'
  requirements-not-met: '{prefix} <red>You don''t meet the requirements for this perk!'
  
# GUI messages
gui:
  player-info:
    name: '<white>{player}'
    lore:
      - '<dark_gray>ʙᴀʟᴀɴᴄᴇ: {balance}'
      - '<dark_gray>ᴘᴇʀᴋs ᴏᴡɴᴇᴅ: {owned_perks}'
  
  cost-format:
    can-afford: '<white>◆ Cost: <green>{balance}<gray>/<#5ccfe6>{cost}{currency} <green>✔'
    cannot-afford: '<white>◆ Cost: <red>{balance}<gray>/<#5ccfe6>{cost}{currency} <red>❌'
    purchased: '<light_purple>Purchased!'

# Help messages
help:
  header: '<gold><b>=== BubblePerks Help ==='
  commands:
    - '<yellow>/perks <gray>- Open the perks GUI'
    - '<yellow>/perks help <gray>- Show this help message'
  admin-commands:
    - '<yellow>/perks reload <gray>- Reload the plugin'
