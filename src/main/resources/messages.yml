# Messages Configuration
# All plugin messages with enhanced formatting

prefix: '&6&lBubble&bPerks &8»'

# General messages
general:
  no-permission: '{prefix} &cYou don''t have permission to use this!'
  player-only: '{prefix} &cThis command can only be used by players!'
  reload-success: '{prefix} &a✔ Plugin reloaded successfully!'
  reload-error: '{prefix} &c✘ Failed to reload plugin: {error}'

# Economy messages
economy:
  insufficient-funds: '{prefix} &cYou need &b{amount} 🫧 &cto purchase this perk!'
  purchase-success: '{prefix} &a✔ Successfully purchased &f{perk}&a!'
  purchase-failed: '{prefix} &c✘ Failed to purchase perk!'
  balance-display: '&bBalance: &b{balance} 🫧'

# Perk messages
perks:
  already-owned: '{prefix} &e⚠ You already own this perk!'
  max-level: '{prefix} &e⚠ You''ve reached the maximum level for this perk!'
  requirements-not-met: '{prefix} &c✘ You don''t meet the requirements for this perk!'
  locked: '{prefix} &c🔒 Purchase the previous tier first!'
  
# GUI messages
gui:
  # Player info header
  player-info:
    name: '&6&l{player}''s Perks'
    lore:
      header: '&f━━━━━━━━━━━━━━━━━━━━━━'
      balance: '&b◈ &fBalance: &b{balance}'
      perks: '&b◈ &fPerks: &a{owned_perks}&7/&b{total_perks}'
      footer: '&f━━━━━━━━━━━━━━━━━━━━━━'
  
  # Status indicators
  status:
    purchased: '&a&l✔ PURCHASED'
    unlocked: '&a&l✔ UNLOCKED'
    locked: '&c🔒 &lLOCKED'
    available: '&a▸ Click to purchase!'
    insufficient: '&c✘ Insufficient funds'
    active: '&7This perk is active!'
    requires-previous: '&7Purchase previous tier first'
  
  # Cost formatting
  cost-format:
    can-afford: '&e● &fCost: &b{cost} 🫧'
    cannot-afford: '&c● &fCost: &b{cost} 🫧'
    your-balance: '&7Your balance: &c{balance} 🫧'
    purchased: '&dPurchased!'
  
  # Category headers
  categories:
    utilities: '&6⚙ Utility Commands'
    homes: '&6⌂ Home Upgrades'
    vaults: '&5⚑ Vault Upgrades'
    jobs: '&6⚒ Job Upgrades'
  
  # Navigation
  navigation:
    close: '&c&l✖ Close'
    info: '&b&lℹ Information'
    previous: '&e&l← Previous Page'
    next: '&e&lNext Page →'
  
  # Info button text
  info-text:
    welcome: '&7Welcome to the Perks Shop!'
    tip1: '&e➤ &fClick perks to purchase'
    tip2: '&e➤ &fEarn &bbubbles &fby playing'
    tip3: '&e➤ &fUpgrades are permanent'
    perks-owned: '&7Perks Owned: &a{owned_perks}'

